<!-- Modal -->

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Nuevo Paciente</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="nuevoPacienteContainer ">
          <div class="row">
            <div class="col-md-12 form">
                <div>
                    <input type="text" class="form-control" placeholder="Nombre" name="nombre" [(ngModel)] = nuevoPaciente.nombre >
                    <input type="text" class="form-control" placeholder="Apellido 1" name="apellido" [(ngModel)] = nuevoPaciente.apellido >
                    <input type="text" class="form-control" placeholder="Apellido 2" name="apellido2" [(ngModel)] = nuevoPaciente.apellido2 >
                    <input type="numeric" class="form-control" placeholder="Edad" name="edad" (keydown)="checkNumber($event)" [(ngModel)] = nuevoPaciente.edad >
                    <select class="form-control" [(ngModel)] = nuevoPaciente.sexo>
                        <option value="h">Hombre</option>
                        <option value="m">Mujer</option>
                      </select>
                    <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)] = nuevoPaciente.email >
                    <input type="password" class="form-control" placeholder="Password" name="pass" [(ngModel)] = nuevoPaciente.password >
                </div>

              <div class="form-group">
                  <input type="button" class="btnSubmit" value="Crear" (click)="insertaPaciente()" >
              </div>

            </div>
          </div>
        </div>
  </div>
</ng-template>
