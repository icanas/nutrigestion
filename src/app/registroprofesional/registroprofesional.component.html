<div *ngIf="!muestraExito" style="text-align:center">

    <h1>
        Resgistro Profesional
    </h1>
    <div class="form">
        <label>
          <p class="label-txt">Nombre</p>
          <input type="text" class="input" [(ngModel)]="profesional.nombre">
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <label>
          <p class="label-txt">Correo</p>
          <input type="text" class="input" [(ngModel)]="profesional.email">
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <label>
          <p class="label-txt">Contrase√±a</p>
          <input type="password" class="input" [(ngModel)]="profesional.pass">
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <button (click)="registrar()"> Registrar</button>
        <div *ngIf="correoDuplicado">No Valido</div>
      </div>

</div>


<div *ngIf="muestraExito" style="text-align:center">
  <h1>
  Registrado con exito, redirigiendo a log-in
  </h1>


</div>
